<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Consent</title>

    <!-- initiate Tailwind  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-red-700">
    <div
      class="cookie-container relative bg-zinc-800 w-[300px] text-white p-4 rounded-xl flex flex-col gap-6 mx-[100px] my-[100px]"
    >
      <div class="w-[50px] h-[50px]">
        <img src="cookie.png" alt="cookie image" class="object-cover" />
      </div>
      <p class="text text-sm">
        We use cookies to improve your user experience.
      </p>
      <button
        class="accept-btn bg-white rounded-xl text-zinc-700 px-4 py-1 text-sm"
      >
        I like Cookies
      </button>
      <button
        class="close-btn text-white text-xl absolute top-[10px] right-[20px]"
      >
        X
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
