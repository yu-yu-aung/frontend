<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Form UI</title>

    <!-- Install Tailwind  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Adding font awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="p-4 flex gap-12 max-w-[800px] border-2 border-gray-800 rounded-2xl m-4 items-center justify-center"
    >
      <form action="" class="flex flex-col gap-2 text-lg font-semibold">
        <label for="full-name">Full Name</label>
        <input
          type="text"
          id="full-name"
          placeholder="What should we call you?"
          class="text-lg border-2 border-gray-800 rounded px-2 py-1"
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          class="text-lg border-2 border-gray-800 rounded px-2 py-1"
        />

        <label for="password">Enter Password</label>
        <div
          class="border-2 border-red-500 rounded px-2 py-1 flex gap-2 items-center"
        >
          <input
            type="password"
            id="confirm-password"
            placeholder="xxxxxx"
            class="focus:outline-none"
          />
          <i class="fa-solid fa-eye"></i>
        </div>
        <p class="text-red-500">Email is already taken.</p>

        <label for="confirm-password">Confirm Password</label>
        <div
          class="border-2 border-gray-800 rounded px-2 py-1 flex gap-2 items-center"
        >
          <input
            type="password"
            id="confirm-password"
            placeholder="xxxxxx"
            class="focus:outline-none"
          />
          <i class="fa-solid fa-eye"></i>
        </div>

        <button class="bg-gray-700 p-2 rounded-xl text-white">
          Update Profile
        </button>
      </form>
      <div class="flex flex-col gap-4 p-4">
        <div
          class="border-2 border-l-6 border-t-6 rounded-full w-[100px] h-[100px] flex justify-center items-center"
        >
          <p class="text-center p-4 text-lg font-semibold">65%</p>
        </div>
        <p class="font-semibold text-2xl">Profile Completeness</p>
        <div class="bg-gray-300 rounded-xl p-4">
          <ul class="text-lg font-semibold">
            <li class="line-through text-gray-400">Create Account</li>
            <li class="line-through text-gray-400">Update Roadmap Progress</li>
            <li class="line-through text-gray-400">Setup Public Profile</li>
            <li>Complete your first project</li>
            <li>Invite your friends</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
